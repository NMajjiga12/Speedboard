<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      font-family: 'Montserrat', sans-serif;
    }
    body { color: #fff; }
    .leaderboard { display: flex; width: 100%; border-bottom: 2px solid #fff; }
    .leaderboard .position { flex: 1; display: flex; flex-direction: column; 
      align-items: center; justify-content: center; border-left: 2px solid #fff; 
      padding: 4px; white-space: nowrap; }
    .leaderboard .position:first-of-type { border-left: none; }
    .placement-name { font-size: 14px; font-weight: 700; }
    .perf-time { font-size: 16px; margin-top: 4px; }
  </style>
</head>
<body>
  <div class="leaderboard">
    <div class="position">
      <div class="placement-name">1st - Nick1</div>
      <div class="perf-time">00:00.0</div>
    </div>
    <div class="position">
      <div class="placement-name">2nd - Nick2</div>
      <div class="perf-time">00:00.0</div>
    </div>
    <div class="position">
      <div class="placement-name">3rd - Nick3</div>
      <div class="perf-time">00:00.0</div>
    </div>
    <div class="position">
      <div class="placement-name">4th - Nick4</div>
      <div class="perf-time">00:00.0</div>
    </div>
    <div class="position">
      <div class="placement-name">5th - Nick5</div>
      <div class="perf-time">00:00.0</div>
    </div>
    <div class="position">
      <div class="placement-name">6th - Nick6</div>
      <div class="perf-time">00:00.0</div>
    </div>
    <div class="position">
      <div class="placement-name">7th - Nick7</div>
      <div class="perf-time">00:00.0</div>
    </div>
  </div>
</body>
</html>
